<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <section class="profile">
      <img src="./images/image.jpg" class="profile__avatar" alt="Ава">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <template id="element-template">
        <div class="card">
          <button class="element__delete" type="button"></button>
          <img class="card__image" src="#">
          <div class="card__description">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
      </template>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile-edit">
      <div class="popup__container">
        <button aria-label="Закрыть редактирование профиля" type="button" class="popup__close"></button>
        <h2 class="popup__description">Редактировать профиль</h2>
        <form name="profile-edit" class="popup__form">
          <input type="text" class="popup__input popup__input_is_name" value="" name="Name" minlength="2" maxlength="40"
            required id="user-name">
          <span id="user-name-error" class="error"></span>
          <input type="text" class="popup__input popup__input_is_job" value="" name="Occupation" minlength="2"
            maxlength="200" required id="about">
          <span id="about-error" class="error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button aria-label="Закрыть добавление" type="button" class="popup__close popup__close_type_add-card"></button>
        <h2 class="popup__description">Новое место</h2>
        <form name="profile-edit" class="popup__form popup__form_type_add-card">
          <input class="popup__input popup__input_card_name" type="text" value="" name="Name" placeholder="Название"
            minlength="2" maxlength="30" required id="name-card">
          <span id="name-card-error" class="error">Введите адрес сайта.</span>
          <input class="popup__input popup__input_card_link" type="url" value="" name="Link to picture"
            placeholder="Ссылка на картинку" minlength="2" required id="link">
          <span id="link-error" class="error">Введите адрес сайта.</span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_big-size-image">
      <div class="popup__content-big-image">
        <img class="popup__big-img" src="#">
        <p class="popup__name-big-img"></p>
        <button class="popup__close popup__close_type_big-image " type="button"></button>
      </div>
    </div>

  </div>
  <script type="module" src="./scripts/script.js"></script>
</body>

</html>
